<div class="formulaire">
<h1>Formulaire d'inscription</h1>
<p><center>Veuillez remplir le formulaire suivant afin de valider votre inscription.</center> </p>
<form action="" method="POST">
<ul class="form-style-1">
    <li><label>Nom Complet <span class="required">*</span></label><input type="text" name="nom" id="nom" class="field-divided" placeholder="Nom" value="{{request.form.nom}}"/>&nbsp;<input type="text" name="prenom" id="prenom" class="field-divided" placeholder="Prenom" value="{{request.form.prenom}}" /></li>
    <li>
        <label>Email <span class="required">*</span></label>
        <input type="email" name="mail" id="mail" class="field-long" value="{{request.form.mail}}" />
    </li>

<li><label>Mot de Passe <span class="required">*</span></label><input type="text" name="mdp1" id="mdp1" class="field-divided" value="{{request.form.password}}"/>&nbsp;<input type="text" name="mdp2" id="mdp2" class="field-divided" placeholder="Confirmation" value="{{request.form.password}}"/></li>

    <li>
        <input type="submit" value="Valider" />
    </li>
</ul>
